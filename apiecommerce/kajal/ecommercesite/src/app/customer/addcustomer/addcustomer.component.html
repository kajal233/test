<h3>Add new customer</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Name"> Name</label>
      <input type="text" class="form-control" id="Name" required [(ngModel)]="customer.firstName" name="Name">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="customer.address" name="Address">
    </div>

    <div class="form-group">
      <label for="emailid">Emailid</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="customer.emailId" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
